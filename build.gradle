plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()
    ignoreFailures = true
}

checkstyle {
    toolVersion = "8.32"
    ignoreFailures = true
}